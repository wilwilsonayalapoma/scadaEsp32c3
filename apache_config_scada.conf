# Configuración adicional para Apache - ESP32C3 SCADA
# Agregar al final de: C:\xampp\apache\conf\httpd.conf

# Permitir acceso desde la red local
<Directory "C:/xampp/htdocs">
    Options Indexes FollowSymLinks Includes ExecCGI
    AllowOverride All
    Require all granted
    # Permitir específicamente la red local
    Require ip 10.203.0
    Require ip 192.168
    Require ip 172.16
</Directory>

# Headers para CORS (Cross-Origin Resource Sharing)
<IfModule mod_headers.c>
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type"
</IfModule>

# Configuración específica para el directorio SCADA
<Directory "C:/xampp/htdocs/scada">
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
    # Permitir acceso desde ESP32C3
    Require ip 10.203.0.126
    # Permitir acceso desde toda la red local
    Require ip 10.203.0
</Directory>
